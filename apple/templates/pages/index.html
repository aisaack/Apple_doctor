{% extends "../base.html" %}
{% load static %}
{% block content %}
<script>
  $(document).ready(function(){ 
      var fileTarget = $('#file'); 
      fileTarget.on('change', function(){ // 값이 변경되면
          var cur=$(".filebox input[type='file']").val();
        $(".upload-name").val(cur);
      }); 
    });   
</script>
<script  language = "javascript">

  function open_filebrowser(form)

  {

      form.file.click();
      form.file_temp.value = form.file.value;

  }

</script>
